<!-- 医院占位图HTML文件，用于生成简单的占位图 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医院占位图</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .placeholder {
      width: 750px;
      height: 400px;
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #999;
      padding: 20px;
      box-sizing: border-box;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #aaa;
    }
    .text {
      font-size: 24px;
      max-width: 80%;
      line-height: 1.4;
    }
    .note {
      font-size: 16px;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="icon">🏥</div>
    <div class="text">医院环境图片将显示在这里</div>
    <div class="note">请上传750×400像素的医院环境图片</div>
  </div>
</body>
</html>
